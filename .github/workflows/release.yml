name: Release

on:
  release:
    types: [created]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

        # this step should be executed only on branch release/x
      - name: Enter pre-release version
        if: startsWith(github.ref, 'refs/tags/release/')
        run: npm run rc:on

        # this step should be executed only on branch main
      - name: Enter pre-release version
        if: startsWith(github.ref, 'refs/tags/main/')
        run: npm run rc:off

      - name: Create release version
        run: npm run version
        # This expects you to have a script called release which does a build for your packages and calls changeset publish

      - name: Set up Git identity
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Commit version
        run: git add --all && git commit -m "Release version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # This expects you to have a script called release which does a build for your packages and calls changeset publish

      - name: Publish
        run: npm run release
        # This expects you to have a script called release which does a build for your packages and calls changeset publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
